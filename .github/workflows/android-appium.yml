name: Android Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Restore .env.test file
        run: |
          echo "${{ secrets.ENV_FILE_BASE64 }}" | base64 -d > .env.test

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download APK from Google Drive
        env:
          FILE_ID: ${{ secrets.GDRIVE_FILE_ID }}
        run: |
          gdown https://drive.google.com/uc?id=${FILE_ID} -O app-debug.apk
          file app-debug.apk
          unzip -t app-debug.apk || true

      - name: Setup Node.js and Appium
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          npm install -g appium@next
          appium driver install uiautomator2
          npm install -g appium-chromedriver

      - name: Run Android emulator and Appium tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          emulator-options: -no-snapshot-load -no-snapshot-save -no-boot-anim -no-audio -memory 4096 -port 5554 -wipe-data -feature -Vulkan -gpu host -accel on -no-metrics -writable-system -verbose -skin 440x960 -gpu swiftshader_indirect -feature BluetoothEmulation=off -no-window
          emulator-boot-timeout: 300

      - name: 2. Run Appium Tests
        id: run_tests
        run: |
          echo "Starting Appium server in background and recording PID..."
          # Запуск Appium в фоне и запись его Process ID (PID)
          appium --allow-insecure="*:chromedriver_autodownload" --allow-cors --log-level info &
          APPIUM_PID=$!
          echo "Appium PID is $APPIUM_PID"
          
          sleep 10
          
          echo "Running Pytest tests..."
          # Запуск тестов и сохранение кода завершения
          pytest -s
          TEST_EXIT_CODE=$?
          
          # Обязательное убийство Appium, чтобы освободить порт/ADB перед завершением QEMU
          echo "Killing Appium process ($APPIUM_PID)..."
          kill $APPIUM_PID || true
          
          # Выход с кодом завершения теста. Этот код будет передан в Шаг 3.
          exit $TEST_EXIT_CODE

      - name: 3. Force Emulator Cleanup
        if: always()
        run: |
          echo "Forcibly terminating QEMU processes..."
          # Принудительное завершение всех процессов QEMU
          pkill -9 -f "qemu-system" || true
          echo "QEMU killed. Job should now finalize with test status."